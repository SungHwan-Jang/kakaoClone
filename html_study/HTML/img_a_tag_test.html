<!-- a tag is anchor를 의미한다 (anchor는 다른 웹사이트로 이동하는 방법)-->
<h1>hello HTML</h1>
<!-- <a> 와 같은 tag는 추가적인 attributes가 필요하다 ( 웹사이트 이동 주소 등 )-->
<!--<a>go to google.com</a>-->
<!--href 는 HTTP reference or hyperlink reference 라고 한다.-->
<!--href는 a tag에만 바인딩 가능한 속성이다.-->
<a href="http://www.google.com">go to google.com</a>

<!--자기 탭에서 열림-->
<a href="http://www.google.com" target="_self">go to google.com target="_self"</a>
<!--새로운 탭에서 열림-->
<a href="http://www.google.com" target="_blank">go to google.com target="_blank"</a>
<!--이미지 태그는 self-closing tag 로서 closing tab이 존재하지 않는다 ( 글자등 필요없기 때문 )-->
